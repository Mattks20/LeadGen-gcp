name: LeadGen Test - Google Sheets Integration
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  test-sheets:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout code'
        uses: 'actions/checkout@v4'

      - name: 'Set up Python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v3'
        with:
          project_id: 'leadgen-483623'
          workload_identity_provider: 'projects/919930788486/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'leadgen@leadgen-483623.iam.gserviceaccount.com'

      - name: 'Verify authentication'
        run: 'gcloud auth list'

      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 'Run Google Sheets test'
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          python test_sheets.py
